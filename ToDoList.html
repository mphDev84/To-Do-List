<!DOCTYPE html>
<meta charset ="UTF-8">
<title>To Do List</title>
<link href="ToDoList.css" rel="stylesheet">
<html>
    <head><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></head>
    <body id="body">
        <h2 id="h2">My To Do List</h2>
        <section id="listSection">
            <div id="listBackground">
                <form id="inform">
                    <label id="label">Enter task:</label>
                     <input type="text" id="textin" placeholder="To Do...">
                     <button type="button" id="button" onClick="addTask(inform)">Add</button>
                 </form>
                 
                <ul id="list" class="list">
                    
                </ul>
                <button type="button" id="printButton" onclick="window.print()">Print List</button>
            </div>
           
        </section>

        <script src="ToDoList.js"></script><br>
    </body>
</html>
